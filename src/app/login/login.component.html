<form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
        <input matInput value="ok@ok.fr" placeholder="Enter your email" formControlName="email" required>
        <!--<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
    </mat-form-field>
    <br>
    <mat-form-field>
        <input formControlName="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <div class="button-row">
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Connexion</button>
    </div>

</form>
