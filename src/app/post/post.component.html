<p>
    post works!

    <mat-card *ngFor="let post of posts" class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>id : {{post.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
        <p>
            The author is {{post.author}}
        </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button [class.selected]="post === selectedPost" (click)="onSelect(post)" mat-button>SEE</button>
        </mat-card-actions>

        <app-post-detail [post]="selectedPost"></app-post-detail>
        <app-post-detail [post]="post"></app-post-detail>

    </mat-card>

    <input #lol type="text"/>
    <button (click)="getlol(lol.value)">generate lol</button>
    <span *ngIf="lol2">{{lol2}}</span>
    <app-post-detail [lol]="lol.value"></app-post-detail>
</p>
